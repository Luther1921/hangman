<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio Controls -->
    <div id="audio-controls">
      <label>
        ğŸ”Š Volume:
        <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
        />
      </label>
      <button id="muteBtn">ğŸ”‡ Mute</button>
      <button id="viewLeaderboardBtn">ğŸŒ View Leaderboard</button>
    </div>

    <!-- Logo -->
    <img id="logo" src="images/Succinct Logo Pink.svg" alt="Logo" />

    <div id="headerInfo">
      <h1>Hangman Game</h1>
      <p id="highScoreDisplay" style="font-size: 14px; opacity: 0.8">
        ğŸ† High Score: 0 wins
      </p>
    </div>

    <!-- Face Selection -->
    <div id="faceSelection">
      <h2>Choose Who to Hang ğŸ˜ˆ</h2>
      <div id="faceOptions"></div>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display: none">
      <canvas id="hangmanCanvas" width="200" height="250"></canvas>
      <p id="hint">ğŸ’¡ Hint:</p>
      <div id="word"></div>
      <div id="keyboard"></div>
      <div id="message"></div>

      <div class="button-group">
        <button id="restartBtn" onclick="restartGame()">ğŸ” Restart Game</button>
        <button id="shareBtn" style="display: none">ğŸ“£ Share to X</button>
        <button id="changeFaceBtn">ğŸ­ Change Face</button>
      </div>
    </div>

    <!-- ğŸ‰ Confetti Canvas -->
    <canvas
      id="confetti-canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      "
    ></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
