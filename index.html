<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio Controls -->
    <!-- Audio Controls -->
    <div id="audio-controls">
      <button id="muteBtn">🔇</button>
      <button id="viewLeaderboardBtn">🌍 View Leaderboard</button>
    </div>

    <!-- Logo -->
    <img id="logo" src="images/Succinct Logo Pink.svg" alt="Logo" />

    <div id="headerInfo">
      <h1>Hangman Game</h1>
      <p id="highScoreDisplay" style="font-size: 14px; opacity: 0.8">
        🏆 High Score: 0 wins
      </p>
    </div>

    <!-- Face Selection -->
    <div id="faceSelection">
      <h2>Choose Who to Hang 😈</h2>
      <div id="faceOptions"></div>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display: none">
      <canvas id="hangmanCanvas" width="200" height="250"></canvas>
      <p id="hint">💡 Hint:</p>
      <div id="word"></div>
      <div id="keyboard"></div>
      <div id="message"></div>

      <div class="button-group">
        <button id="restartBtn" onclick="restartGame()">🔁 Restart Game</button>
        <button id="shareBtn" style="display: none">📣 Share to X</button>
        <button id="changeFaceBtn">🎭 Change Face</button>
      </div>
    </div>

    <!-- 🎉 Confetti Canvas -->
    <canvas
      id="confetti-canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      "
    ></canvas>
    <!-- Leaderboard Name Modal -->
    <div id="nameModal" class="modal">
      <div class="modal-content">
        <h3>🏆 Submit Your Score</h3>
        <p>Enter your name for the leaderboard:</p>
        <input type="text" id="playerNameInput" placeholder="Your name..." />
        <div class="modal-buttons">
          <button id="submitNameBtn">Submit</button>
          <button id="cancelNameBtn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast">✅ Your score has been saved!</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
