<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 20px;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .back-button {
        margin-bottom: 30px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
      }

      .back-button:hover {
        background-color: #2980b9;
      }

      #muteBtn {
        position: absolute;
        top: 12px;
        right: 12px;
        background-color: rgba(30, 30, 30, 0.75);
        padding: 8px 12px;
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        z-index: 999;
        backdrop-filter: blur(8px);
        transition: background 0.3s ease;
      }

      #muteBtn:hover {
        background-color: rgba(60, 60, 60, 0.85);
      }

      #leaderboard {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        color: #2c3e50;
      }

      #leaderboard h1 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 28px;
        color: #2c3e50;
      }

      #leaderboardTable {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 10px;
      }

      #leaderboardTable th,
      #leaderboardTable td {
        padding: 14px 16px;
        border-bottom: 1px solid #ccc;
        text-align: left;
        font-size: 16px;
      }

      #leaderboardTable th {
        background-color: #3498db;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      #leaderboardTable tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #leaderboardTable tr:hover {
        background-color: #e1f5fe;
      }

      #leaderboardTable td {
        color: #2c3e50;
      }

      @media (max-width: 600px) {
        .back-button {
          font-size: 14px;
          padding: 8px 16px;
        }

        #leaderboard {
          padding: 20px;
        }

        #leaderboard h1 {
          font-size: 22px;
        }

        #leaderboardTable th,
        #leaderboardTable td {
          font-size: 14px;
          padding: 10px 12px;
        }

        #muteBtn {
          top: auto;
          bottom: 10px;
          right: 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
      <source src="sounds/bg-music2.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="muteBtn">üîá Mute</button>

    <button class="back-button" onclick="window.location.href='index.html'">
      üè† Back to Game
    </button>

    <div id="leaderboard">
      <h1>üåç Global Leaderboard</h1>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Wins</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module">
      import {
        getFirestore,
        collection,
        getDocs,
        query,
        orderBy,
        limit,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { db } from "./firebase-init.js";

      async function loadLeaderboard() {
        const ref = collection(db, "leaderboard");
        const q = query(ref, orderBy("score", "desc"), limit(15));
        const snapshot = await getDocs(q);
        const tbody = document.querySelector("#leaderboardTable tbody");
        tbody.innerHTML = "";
        let rank = 1;
        snapshot.forEach((doc) => {
          const { name, score } = doc.data();
          tbody.innerHTML += `
            <tr>
              <td>${rank++}</td>
              <td>${name}</td>
              <td>${score}</td>
            </tr>`;
        });
      }

      loadLeaderboard();
    </script>

    <script>
      const music = document.getElementById("backgroundMusic");
      const muteBtn = document.getElementById("muteBtn");

      muteBtn.addEventListener("click", () => {
        music.muted = !music.muted;
        muteBtn.textContent = music.muted ? "üîà Unmute" : "üîá Mute";
      });
    </script>
  </body>
</html>
